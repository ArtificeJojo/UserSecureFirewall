<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserSecureFirewall</title>
</head>

<style>
    body{
        background-color: #ddff00;
        animation: pulse 1s infinite alternate;

    }
    
    @keyframes pulse {
        0%{
            background-color: #ddff00;
        }

        50%{
            background-color: #91ff00;
        }

        100%{
            background-color: #ffb300;
        }
    }

    @keyframes fieldPulse {
        0%{
            background-color: darkred;
        }

        50%{
            background-color: blue;
        }

        100%{
            background-color: lime;
        }
    }

    img.USFLogo{
        position: fixed;
        float: initial;
        width: 300px;
        height: auto;
        margin: 10px 10px 10px 650px;
    }



    /* Styles for the form wrapper (.space-y-6) */
    .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem; /* space-y-6 */
    }

    /* Styles for labels */
    .login-form label {
        display: block;
        font-size: 0.875rem; /* text-sm */
        font-weight: 500; /* font-medium */
        color: hotpink; /* text-gray-700 */
        margin-bottom: 0.25rem; /* mb-1 */
    }

    /* Styles for all input fields (text and password) */
    .login-form input {
        width: 1000%;
        padding: 0.5rem 1rem;
        animation: fieldPulse 1s infinite alternate;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
    }

    .login-form input:focus {
        border-color: #3b82f6; /* focus:border-blue-500 */
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5); /* focus:ring-2 focus:ring-blue-500 */
    }

    /* Styles for the Confirmation Button */
    .login-button {
        width: 100%;
        background-color: #2563eb; /* bg-blue-600 */
        color: white;
        font-weight: 500; /* font-medium */
        padding-top: 0.625rem; /* py-2.5 */
        padding-bottom: 0.625rem; /* py-2.5 */
        border-radius: 0.375rem; /* rounded-md */
        transition: background-color 0.15s ease-in-out;
        cursor: pointer;

        /* Focus styles */
        outline: none; /* focus:outline-none */
    }

    .login-button:hover {
        background-color: #1d4ed8; /* hover:bg-blue-700 */
    }

    .login-button:focus {
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5), 0 0 0 4px white; /* focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 */
    }
</style>

<body>
    <img class="USFLogo" src = "USFLogo1.png" alt="Logo">

    <div class="login-box">

    <h1>User Login</h1>

    <form class="login-form">

        <!-- Username/Email Field -->
        <div>
            <label for="username">Username or Email</label>
            <input
                    type="text"
                    id="username"
                    placeholder="e.g., user@example.com"
                    required
            >
        </div>

        <!-- Password Field -->
        <div>
            <label for="password">Password</label>
            <input
                    type="password"
                    id="password"
                    placeholder="••••••••"
                    required
            >
        </div>

        <!-- Confirmation Button -->
        <button
                type="submit"
                class="login-button"
        >
            Confirm
        </button>

    </form>
    </div>
</body>



</html>
